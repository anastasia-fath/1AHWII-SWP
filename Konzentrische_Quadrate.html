<!DOCTYPE html>
<html lang="de-AT">

<head>
    <title>Konzentrische Quadrate</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Konzentrische Quadrate</h1>
    <canvas id="scene" width="500" height="500" style="border: 1px dashed black"></canvas>
    <script>
        let ctx = scene.getContext("2d")
        
        let offset = 5
        let size = 20
        while(size < 400) {
            ctx.strokeRect(offset, offset, size, size)
            size = size + 10
            offset = offset - 5
        }

        
    </script>
</body>

</html>
