        <title>Spielfeld_2</title>

    <body>
        <h1>Spielfeld_2</h1>
        <canvas id="scene" width="500" height="500" style="border: 1px dashed black"></canvas>
        <script>
            /** @type {CanvasRenderingContext2D} */
            let ctx = scene.getContext("2d") 

           let x = 15
           let y = 20
           let r = 15
           let offset = 5

           while(x < 360) {
               ctx.fillStyle ="CornflowerBlue"
               ctx.beginPath()
               ctx.arc(x, y, r, 0, 2* Math.PI)
               ctx.fill()
               x = x + r * 2 + offset
           }

           while(y < 120) {
               x = 15
               ctx.fillStyle ="CornflowerBlue"
               ctx.beginPath()
               ctx.arc(x, y, r, 0, 2* Math.PI)
               ctx.fill()
               y = y + r * 2 + offset

                while(x < 360) {
                ctx.beginPath()
                 ctx.arc(x, y, r, 0, 2 * Math.PI)
                 ctx.fill()
                 x = x + r * 2 + offset
           }
           }

        
        </script>
