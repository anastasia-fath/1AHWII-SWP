<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html lang="de-AT">
    
    <head>
        <title>Verzweigungen -if und else</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    
    <body>
        <h1>Verzweigungen</h1>
        <canvas id="scene" width="500" height="500" style="border: 1px dashed black"></canvas>
        <script>
            /** @type {CanvasRenderingContext2D} */
            let ctx = scene.getContext("2d") 

            let fillCircle = (xCenter, yCenter, Radius) => {
                if (Radius < 30)
                {
                    ctx.fillStyle= "crimson"
                }
                else if (Radius < 50) 
                {
                    ctx.fillStyle = "steelblue"
                }
                else
                {
                    ctx.fillStyle = "khaki"
                }                
            ctx.beginPath();
            ctx.arc(xCenter - Radius/2, yCenter - Radius/2, Radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();}

           // fillCircle(250, 200, 200)
          // fillCircle(420,100,40)
         // fillCircle(70, 100, 20)
        // let Radius = 200
       // fillCircle(250, 200, Radius)

        let a = 10
        while(a<=30){
            let Radius = Math.random() * 60 + 10
            let xCenter = Math.random() * scene.height
            let yCenter = Math.random() * scene.width
            fillCircle(xCenter, yCenter, Radius)
            a++
        }

        </script>
    </body>
    
    </html>
