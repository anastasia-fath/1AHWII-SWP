<!DOCTYPE html>
<html>
    <head>
        <title>Sonne</title>
    </head>
    <body>
        <h1>Sonne</h1>
        <canvas id="scene" width="500" height="500" style="border: 1px dotted black"></canvas>
        <script>
/** @type {CanvasRenderingContext2D} */
let ctx = scene.getContext("2d")

let drawSun = (x, y) =>
{
    ctx.beginPath()
    ctx.arc(x, y, 25, 0, 2 * Math.PI)
    ctx.moveTo(x, y - 25)
    ctx.lineTo(x, y - 50)
    ctx.moveTo(x, y + 25)
    ctx.lineTo(x, y + 50)
    ctx.moveTo(x - 25, y)
    ctx.lineTo(x - 50, y)
    ctx.moveTo(x + 25, y)
    ctx.lineTo(x + 50, y)
    ctx.stroke()
}
drawSun(70, 70)
drawSun(90, 140)
drawSun(190, 80)
        </script>
    </body>
</html>
